name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Personal Stats & Languages
      # Mimics the first row of the original table (Stats | Languages)
      - uses: lowlighter/metrics@latest
        name: Personal Metrics
        with:
          filename: metrics-personal.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: metrics
          committer_message: "chore: update personal metrics"
          
          # Options
          user: n-WN
          template: classic
          config_timezone: Asia/Shanghai
          
          # Content: Activity (Commits/PRs) + Community (Stars etc)
          # REMOVED: header (too big), repositories (moved to separate file), metadata
          base: activity, community
          
          # Plugin: Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css, javascript
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes

      # Step 2: Pinned Repositories
      # Mimics the grid of pinned repos
      - uses: lowlighter/metrics@latest
        name: Repository Metrics
        with:
          filename: metrics-repos.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: metrics
          committer_message: "chore: update repo metrics"
          
          # Options
          user: n-WN
          template: classic
          config_timezone: Asia/Shanghai
          
          # Content: Only repositories
          base: ""
          
          # Plugin: Repositories
          plugin_repositories: yes
          plugin_repositories_featured: n-WN/sagemath-vscode-enhanced, n-WN/Pwn4Sage, n-WN/translate-shell, n-WN/share_these, ctf-wiki/ctf-wiki, OI-wiki/OI-wiki, Samueli924/chaoxing, ProbiusOfficial/Hello-CTF
          # Compact/gallery layout? Defaults to list in classic, let's try to enable more details if possible
          # but classic template puts them in a list.
          plugin_repositories_pinned: 0 # We use featured list instead
